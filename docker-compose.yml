services:
  postgres:
    image: postgres:17-alpine
    container_name: giaithuat-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: giaithuat
    volumes:
      - ./volumes/postgres_data:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: giaithuat-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=root@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - ./volumes/pgadmin_data:/pgadmin4/servers.json

  object_storage:
    image: quay.io/minio/minio
    ports:
      - "9000:9000" # API S3-compatible
      - "9001:9001" # Web UI (console)
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./volumes/object_storage_data:/data
    command: server /data --console-address ":9001"

